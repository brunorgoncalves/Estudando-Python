<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo confirm</title>
</head>
<body>
    
    <button onclick="confirma()">Excluir Item</button>

</body>
<script>
    function confirma(){
        let confirmacao = confirm("Você deseja excluir esse item ?")
        if(confirmacao){
            alert("Item excluído")            
        }else{
            alert("Operação cancelada")
        }
    }

    window.confirm()


</script>
</html>
