<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form id="formFuncionario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade"><br>

        <label for="cargo">Cargo:</label>
        <select id="cargo" name="cargo">
            <option value="gerente">Gerente</option>
            <option value="desenvolvedor">Desenvolvedor</option>
        </select><br>

        <label for="departamento">Departamento (se Gerente):</label>
        <input type="text" id="departamento" name="departamento"><br>

        <label for="linguagem">Linguagem de Programação (se Desenvolvedor):</label>
        <input type="text" id="linguagem" name="linguagem"><br>

        <button type="button" onclick="criarFuncionario()">Cadastrar Funcionário</button>
    </form>

    <div id="resultado"></div>
    <div id="erro"></div>

    <script src="teste.js"></script>
</body>
</html>
