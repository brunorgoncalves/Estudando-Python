<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo DOM 8</title>
</head>
<body>

    <form name="formCadastro" onsubmit="validarFormulario()"> <!-- estou chamando a função quando o formulário pe submetido -->
        <label>Email</label>
        <input type="email" id="email"/>

        <label>Nome</label>
        <input type="text" id="nome"/>
        
        <button type="submit" >Cadastrar</button>



    </form>
    
</body>
<script>
    function validarFormulario(){
        var nomePessoa = document.forms["formCadastro"]["nome"].value; // eu poderia chamar o elemento usando getElementById, mas foi feito de outra forma para estudo;
        if(nomePessoa == ""){
            alert("Favor, informar o seu nome!")
            event.preventDefault(); // essa instrução mantém o usuário na mesma página após submeter o formulário
        }else{
            alert("Olá, " + nomePessoa);
            event.preventDefault();
        }
    }
  
</script>

</html>
